<!doctype html>
<html>
<head>
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/screen.css" media="all">
</head>
<body>

<div class="account">
  <h1>Create An Account</h1>
  <p>Are you hosting a BitCoin event and want your Bit buddies to pay you? Sign up today to get started.</p>
<form>

    <div class="input-field">
      <label>First Name:</label><br> <input type="text" id="first-name">
    </div>
    <div class="input-field">
      <label>Last Name:</label><br> <input type="text" id="last-name">
    </div>
    <div class="input-field">
      <label>Birthday:</label> <br><input type="date">
    </div>
    <div class="input-field">
      <label>Profile Picture:</label><br> <input type="text">
    </div>
    <div class="input-field">
      <label>Email:</label><br> <input type="text">
    </div>
    <div class="input-field">
      <label>Password:</label><br> <input type="text" placeholder="minimum 6 characters">
    </div>
    <div class="checkbox">
       <input type="checkbox" value="agreement" id="agreement"><label for"agreement">Do you agree to sell your soul for BitCoin?</label>
    </div>
    <div>
      <button>Create Account</button>
    </div>
</div>
</form>
</body>
</html>
